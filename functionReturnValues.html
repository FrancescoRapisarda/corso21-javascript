<body>
  
    
    <!--

    <input type="text" name="numero" placeholder="inserisci un numero">
    <button>Calcola Cubo!</button>
    <h1>-</h1>

    <script>
        let button = document.querySelector('button');
        let title = document.querySelector('h1');
        let numero = document.querySelector('input');

        
        function cubo(number) {
            let result = number * number * number;
            console.log(result);
            return result;      //il return è l'ultima cosa che facciamo, dopo non vengono eseguite altre istruzioni!
            console.log("questo testo non lo mostra!");
        }

        button.addEventListener( 'click', () => title.innerHTML = cubo(numero.value) );

    </script>
